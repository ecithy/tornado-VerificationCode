<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="/static/commons.css" />
     <!--<link rel="stylesheet" href="{{ static_url('commons.css') }}" />-->

</head>
<body>
    <h1 class="c1">登录</h1>
    <form action="/login.html" method="POST" enctype="multipart/form-data">
        {% raw xsrf_form_html() %}
        <p><input type="text" name="user" placeholder="用户名" /></p>
        <p><input type="password" name="pwd" placeholder="密码" /></p>
        <p>
            <input name='code' type="text" placeholder="验证码" />
            <img src="/check_code" onclick='ChangeCode();' id='imgCode'>
        </p>
        <input type="submit" value="提交" />{{ msg }}
    </form>

    <script type="text/javascript">

        function ChangeCode() {
            var code = document.getElementById('imgCode');
            code.src += '?';
        }
    </script>
</body>
</html>
